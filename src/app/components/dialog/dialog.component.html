<h1 mat-dialog-title>Add Product</h1>
<div mat-dialog-content class="dialog-content">
  <mat-form-field appearance="outline">
    <mat-label>Product Name</mat-label>
    <input matInput placeholder="Name">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Product Category</mat-label>
    <mat-select placeholder="Category">
      <mat-option value="Fruits">Fruits</mat-option>
      <mat-option value="Vegetables">Vegetables</mat-option>
      <mat-option value="Electronics">Electronics</mat-option>
      <mat-option value="Clothes">Clothes</mat-option>
      <mat-option value="Other">Other</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <label for="">Product Condition</label>
  <mat-radio-group class="radio-group">
    <mat-radio-button *ngFor="let condition of conditionList">
      {{condition}}
    </mat-radio-button>
  </mat-radio-group>
</div>
